version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weather-postgres
    environment:
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
      POSTGRES_DB: weather_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: weather-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: weather
      DB_PASSWORD: weather
      DB_NAME: weather_db
      DB_SSLMODE: disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weather-network

volumes:
  postgres_data:

networks:
  weather-network:
    driver: bridge
